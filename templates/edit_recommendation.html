{% extends "base.html" %}
{% block title %}Edit Rekomendasi{% endblock %}
{% block content %}
<h1>Edit Rekomendasi</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Kategori</label>
        <input type="text" name="category" class="form-control" value="{{ recommendation['category'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Rekomendasi</label>
        <input type="text" name="recommendation_text" class="form-control" value="{{ recommendation['recommendation_text'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
</form>
{% endblock %}
